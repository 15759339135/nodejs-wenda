<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="王超锋">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css ">
    <link rel="stylesheet" href="../styles/common.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js "></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-title">
            <div class="container">
                <div class="row">
                    <span onclick="history.go(-1)"><span class="glyphicon glyphicon-chevron-left pull-left"></span></span>
                    <span>登录</span>
                    <span onclick="location.href='/user/register.html'" class="glyphicon glyphicon-plus-sign pull-right "></span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="form-horizontal" action="/api/user/signin" method="post">
            <div class="form-group">
                <label for="petname" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="petname" placeholder="请输入昵称" name="petname" required pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,16}$">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password" required pattern="^.{6,16}$">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                    <button type="button" class="btn btn-info" onclick="location.href='/user/register.html'">注册</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../script/user/signin.js">

    </script>
</body>

</html>
